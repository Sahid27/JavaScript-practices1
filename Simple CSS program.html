<!DOCTYPE html>
<html>
<head>
  <title>Simple CSS Example</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: darkblue;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Hello, CSS!</h1>
  <p>This is a simple CSS styled web page.</p>
  <button>Click Me</button>

</body>
</html>
